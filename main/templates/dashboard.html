{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{%  static  'css/dashboard.css'  %}" " rel="stylesheet ">
</head>

<body>
    <header>
        <div class="navbar ">
            <img src="{% static 'images/resume.png' %} " alt="logo " class="logo ">
            <div class="dashboard "><a href="{{resume}} " class="click ">DASHBOARD</a></div>
            <div><button class="logout " href="{% url 'logout' %} ">LOGOUT</button></div>
        </div>
    </header>
    <form>
        <div class="form__header ">
            {% for r in resumes %}
            <tr>
                <td>{{r.profile_name}}</td>
                <td>
                    <a class="button " href="{% url 'update_resume' r.id %} ">Update</a>
                </td>
                <td>
                    <a class="button " href="{% url 'delete_resume' r.id %} ">Delete</a>
                </td>
                <br>
            </tr>
            {% endfor %}
        </div>

        <div class="line-break "></div>

        <a class="button " href="{% url 'create_resume' %} "> Create Resume</a>

        <div class="line-break ">

        </div>

        <a class="button " href="{% url 'choose_resume' %} "> Print Resume</a>

        <div class="line-break ">

        </div>
        <span> <a class="hello-msg " href="{% url 'logout' %} ">Logout </a></span>
    </form>
</body>

</html>
